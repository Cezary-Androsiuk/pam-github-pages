<html>
<head>
    <script>
        function getLocation() {
            const locationNode = document.getElementById("location");
            if (!navigator.geolocation) {
                locationNode.innerHTML = "Geolocation is not supported by this browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition((position) => {
                locationNode.innerHTML = 
                    "Latitude: " + position.coords.latitude +
                    "<br>" + 
                    "Longitude: " + position.coords.longitude;
            });
        }

        function getPosition(){
            console.log("getting position...")

            let gyroscope = new Gyroscope({ frequency: 60 });

            const gX = document.getElementById('gyroscopeX');
            const gY = document.getElementById('gyroscopeY');
            const gZ = document.getElementById('gyroscopeZ');
            
            console.log(gyroscope)

            gyroscope.addEventListener("reading", (e) => {
                gX.innerHTML = gyroscope.x.toFixed(2);
                gY.innerHTML = gyroscope.y.toFixed(2);
                gZ.innerHTML = gyroscope.z.toFixed(2);
            });
            gyroscope.start();
        }

        document.addEventListener('DOMContentLoaded', () => {
            
        })

    </script>
</head>
<body>
    <h1> commit 6 </h1>
    <button onclick="getLocation()">Get Location</button>
    <div id="location"></div>

    <br><br>
    <button onclick="getPosition()">Get Position</button>
    <div>
        <span id="gyroscopeX"></span> <br>
        <span id="gyroscopeY"></span> <br>
        <span id="gyroscopeZ"></span> <br>
    </div>
</body>
</html>
